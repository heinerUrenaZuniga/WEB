<!DOCTYPE html>
<html>
	<head>
	    
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css.css">	
		<title>Redactar</title>	
  		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	
		
  		<meta schaset="utf-8">
	</head>
	<body class="body" onload="versiestalogeado();">		
		<div class= "container">
			<div class="row ">
			<div class="col-md-6 col-sm-6  ">			
				<div class="panel panel-default">
 			   	   <div class="panel-heading">
  			       <h3 class="panel-title">Enviar Correo</h3>
  				   </div>
  				<div class="panel-body">
   					<h3 class="panel-title">Para:</h3>
   					 	<div class="input-group">
  							<span class="input-group-addon" id="basic-addon1">@</span>
  								<input type="email" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="email">
						</div>
					<h3 class="panel-title">Asunto:</h3>
					<div class="input-group">
  							<span class="glyphicon glyphicon-pushpin" id="basic-addon1"</span>
  								<input type="text" class="form-control" placeholder="Asunto" aria-describedby="basic-addon1" id="asunto">
						</div>
							<h3 class="panel-title">Contenido:</h3>
							<div class="input-group">
  							<span class="glyphicon glyphicon-folder-close" id="basic-addon1"</span>
  							<textarea class="form-control" placeholder="Contenido" aria-describedby="basic-addon1" rows="30%" cols="65%" id="contenido"></textarea>
						</div>
						<div class="btn-group" role="group">
  							<button type="button" class="glyphicon glyphicon-send" width="5%" title="Enviar"><a href="principal.hmtl"></a></button>
						</div>
						<div class="btn-group" role="group">
  							<button type="button" class="glyphicon glyphicon-floppy-saved" width="5%" title="Guardar"><a href="principal.hmtl"></a></button>
						</div>
  				    </div>
				</div>
			</div>
			<div class="row">
				
			</div>
			<div class="row ">
				<div class="col-md-6 col-sm-6">	
	
				</div>
			</div>			
	    </div>
	    </div>
		<script src="java.js" type="text/javascript"></script>  		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>			    
 	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	</body>
</html>
