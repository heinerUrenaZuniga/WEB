<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Testing Form 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/template.css" >
	<script src="js/jquery11.js"></script>
	<script src="js/application.js" type="text/javascript"></script>

</head>
<body>

	<h1>Registrate</h1>

	<div class="form-contact-info">
		<div class="error_msg" id="error_msg"></div>
		<form action="index.html" method="get">
			
			<input type="text" name="username" value="" placeholder="Type your username" class="required"  id="username" /> 
			<span class="required">*</span>


			<input type="password" name="password" id="password" />
            <input type="submit" value="Enviar"></input>
			<input type="button" value="Add Client" id="save-client" onclick="saveToLocalStorage($('input#username').val(), $('input#password').val());" />

		</form>
	</div>

	<table>
		<thead>
			<tr>
				<th>username</th>
				<th>password</th>
			</tr>
		</thead>
		<tbody id="users_table">
		</tbody>
	</table>

	<script type="text/javascript">
		loadUsers();
	</script>
</body>
</html>
